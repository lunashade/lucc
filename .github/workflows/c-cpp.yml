name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on: ubuntu-latest
    container: lunashade/lucc:latest
    steps:
    - uses: actions/checkout@v2
    - name: make test
      run: make test
    - name: make test-riscv
      run: make test-riscv
